<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatuszgloszeniaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatuszgloszeniaLabel_id}"/>
                    <h:outputText value="#{statuszgloszeniaController.selected.id}" title="#{bundle.ViewStatuszgloszeniaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatuszgloszeniaLabel_statusOfCall}"/>
                    <h:outputText value="#{statuszgloszeniaController.selected.statusOfCall}" title="#{bundle.ViewStatuszgloszeniaTitle_statusOfCall}"/>
                    <h:outputText value="#{bundle.ViewStatuszgloszeniaLabel_dateOfFix}"/>
                    <h:outputText value="#{statuszgloszeniaController.selected.dateOfFix}" title="#{bundle.ViewStatuszgloszeniaTitle_dateOfFix}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStatuszgloszeniaLabel_defectId}"/>
                    <h:outputText value="#{statuszgloszeniaController.selected.defectId}" title="#{bundle.ViewStatuszgloszeniaTitle_defectId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statuszgloszeniaController.destroyAndView}" value="#{bundle.ViewStatuszgloszeniaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatuszgloszeniaEditLink}"/>
                <br />
                <h:commandLink action="#{statuszgloszeniaController.prepareCreate}" value="#{bundle.ViewStatuszgloszeniaCreateLink}" />
                <br />
                <h:commandLink action="#{statuszgloszeniaController.prepareList}" value="#{bundle.ViewStatuszgloszeniaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatuszgloszeniaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
