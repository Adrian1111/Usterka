<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen, projection" 
  href="http://www.blueprintcss.org/blueprint/screen.css" />
<link rel="stylesheet"  type="text/css" media="screen, projection"

  href="http://www.blueprintcss.org/blueprint/ie.css"><![endif]-->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script src="libs/angular.min.js"></script>

<script src="scripts/MainMenuCtrl.js"></script>



        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-app="myApp" ng-controller="mainMenuCtrl">
        <form id="loginForm" name="loginForm" method="post" action="">
  <fieldset>
    <legend>Enter information</legend>
    <p>
      <label for="username">Username</label>
      <br />
      <input type="text" id="username" name="username" class="text" size="20" ng-model="name">
      
    </p>
    <p>
      <label for="password">Password</label>
      <br />
      <input type="password" id="username" name="password" class="text" size="20" ng-model="password">
    </p>
    <p>
      <button type="submit" class="button positive" ng-click="login()">
       <img alt="ok" src=
       "http://www.blueprintcss.org/blueprint/plugins/buttons/icons/tick.png" /> 
       Login
      </button>
    </p>
  </fieldset>
</form>
</div>
</body>
</html>
