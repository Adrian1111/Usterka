<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateZgloszenieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateZgloszenieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{zgloszenieController.selected.id}" title="#{bundle.CreateZgloszenieTitle_id}" required="true" requiredMessage="#{bundle.CreateZgloszenieRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateZgloszenieLabel_defectNo}" for="defectNo" />
                    <h:inputText id="defectNo" value="#{zgloszenieController.selected.defectNo}" title="#{bundle.CreateZgloszenieTitle_defectNo}" />
                    <h:outputLabel value="#{bundle.CreateZgloszenieLabel_insertDateTime}" for="insertDateTime" />
                    <h:inputText id="insertDateTime" value="#{zgloszenieController.selected.insertDateTime}" title="#{bundle.CreateZgloszenieTitle_insertDateTime}" required="true" requiredMessage="#{bundle.CreateZgloszenieRequiredMessage_insertDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateZgloszenieLabel_clientId}" for="clientId" />
                    <h:selectOneMenu id="clientId" value="#{zgloszenieController.selected.clientId}" title="#{bundle.CreateZgloszenieTitle_clientId}" required="true" requiredMessage="#{bundle.CreateZgloszenieRequiredMessage_clientId}">
                        <f:selectItems value="#{klientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zgloszenieController.create}" value="#{bundle.CreateZgloszenieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{zgloszenieController.prepareList}" value="#{bundle.CreateZgloszenieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateZgloszenieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
