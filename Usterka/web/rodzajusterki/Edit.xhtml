<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRodzajusterkiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRodzajusterkiLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rodzajusterkiController.selected.id}" title="#{bundle.EditRodzajusterkiTitle_id}" required="true" requiredMessage="#{bundle.EditRodzajusterkiRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRodzajusterkiLabel_name}" for="name" />
                    <h:inputText id="name" value="#{rodzajusterkiController.selected.name}" title="#{bundle.EditRodzajusterkiTitle_name}" />
                    <h:outputLabel value="#{bundle.EditRodzajusterkiLabel_descriptionOf}" for="descriptionOf" />
                    <h:inputText id="descriptionOf" value="#{rodzajusterkiController.selected.descriptionOf}" title="#{bundle.EditRodzajusterkiTitle_descriptionOf}" />
                    <h:outputLabel value="#{bundle.EditRodzajusterkiLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{rodzajusterkiController.selected.categoryId}" title="#{bundle.EditRodzajusterkiTitle_categoryId}" required="true" requiredMessage="#{bundle.EditRodzajusterkiRequiredMessage_categoryId}">
                        <f:selectItems value="#{kategoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRodzajusterkiLabel_defectId}" for="defectId" />
                    <h:selectOneMenu id="defectId" value="#{rodzajusterkiController.selected.defectId}" title="#{bundle.EditRodzajusterkiTitle_defectId}" required="true" requiredMessage="#{bundle.EditRodzajusterkiRequiredMessage_defectId}">
                        <f:selectItems value="#{zgloszenieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rodzajusterkiController.update}" value="#{bundle.EditRodzajusterkiSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRodzajusterkiViewLink}"/>
                <br />
                <h:commandLink action="#{rodzajusterkiController.prepareList}" value="#{bundle.EditRodzajusterkiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRodzajusterkiIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
