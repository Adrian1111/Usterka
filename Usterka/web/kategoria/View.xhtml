<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKategoriaLabel_id}"/>
                    <h:outputText value="#{kategoriaController.selected.id}" title="#{bundle.ViewKategoriaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewKategoriaLabel_name}"/>
                    <h:outputText value="#{kategoriaController.selected.name}" title="#{bundle.ViewKategoriaTitle_name}"/>
                    <h:outputText value="#{bundle.ViewKategoriaLabel_parentCategoryId}"/>
                    <h:outputText value="#{kategoriaController.selected.parentCategoryId}" title="#{bundle.ViewKategoriaTitle_parentCategoryId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kategoriaController.destroyAndView}" value="#{bundle.ViewKategoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKategoriaEditLink}"/>
                <br />
                <h:commandLink action="#{kategoriaController.prepareCreate}" value="#{bundle.ViewKategoriaCreateLink}" />
                <br />
                <h:commandLink action="#{kategoriaController.prepareList}" value="#{bundle.ViewKategoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKategoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
