<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKlientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKlientLabel_id}" for="id" />
                    <h:inputText id="id" value="#{klientController.selected.id}" title="#{bundle.CreateKlientTitle_id}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateKlientLabel_fullName}" for="fullName" />
                    <h:inputText id="fullName" value="#{klientController.selected.fullName}" title="#{bundle.CreateKlientTitle_fullName}" />
                    <h:outputLabel value="#{bundle.CreateKlientLabel_email}" for="email" />
                    <h:inputText id="email" value="#{klientController.selected.email}" title="#{bundle.CreateKlientTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateKlientLabel_userPassword}" for="userPassword" />
                    <h:inputText id="userPassword" value="#{klientController.selected.userPassword}" title="#{bundle.CreateKlientTitle_userPassword}" />
                    <h:outputLabel value="#{bundle.CreateKlientLabel_insertDateTime}" for="insertDateTime" />
                    <h:inputText id="insertDateTime" value="#{klientController.selected.insertDateTime}" title="#{bundle.CreateKlientTitle_insertDateTime}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_insertDateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{klientController.create}" value="#{bundle.CreateKlientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{klientController.prepareList}" value="#{bundle.CreateKlientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKlientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
