<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kategoriaController.selected.id}" title="#{bundle.CreateKategoriaTitle_id}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{kategoriaController.selected.name}" title="#{bundle.CreateKategoriaTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateKategoriaLabel_parentCategoryId}" for="parentCategoryId" />
                    <h:selectOneMenu id="parentCategoryId" value="#{kategoriaController.selected.parentCategoryId}" title="#{bundle.CreateKategoriaTitle_parentCategoryId}" required="true" requiredMessage="#{bundle.CreateKategoriaRequiredMessage_parentCategoryId}">
                        <f:selectItems value="#{kategoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kategoriaController.create}" value="#{bundle.CreateKategoriaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kategoriaController.prepareList}" value="#{bundle.CreateKategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKategoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
