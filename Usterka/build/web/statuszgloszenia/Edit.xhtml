<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatuszgloszeniaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatuszgloszeniaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statuszgloszeniaController.selected.id}" title="#{bundle.EditStatuszgloszeniaTitle_id}" required="true" requiredMessage="#{bundle.EditStatuszgloszeniaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStatuszgloszeniaLabel_statusOfCall}" for="statusOfCall" />
                    <h:inputText id="statusOfCall" value="#{statuszgloszeniaController.selected.statusOfCall}" title="#{bundle.EditStatuszgloszeniaTitle_statusOfCall}" />
                    <h:outputLabel value="#{bundle.EditStatuszgloszeniaLabel_dateOfFix}" for="dateOfFix" />
                    <h:inputText id="dateOfFix" value="#{statuszgloszeniaController.selected.dateOfFix}" title="#{bundle.EditStatuszgloszeniaTitle_dateOfFix}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStatuszgloszeniaLabel_defectId}" for="defectId" />
                    <h:selectOneMenu id="defectId" value="#{statuszgloszeniaController.selected.defectId}" title="#{bundle.EditStatuszgloszeniaTitle_defectId}" required="true" requiredMessage="#{bundle.EditStatuszgloszeniaRequiredMessage_defectId}">
                        <f:selectItems value="#{zgloszenieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{statuszgloszeniaController.update}" value="#{bundle.EditStatuszgloszeniaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStatuszgloszeniaViewLink}"/>
                <br />
                <h:commandLink action="#{statuszgloszeniaController.prepareList}" value="#{bundle.EditStatuszgloszeniaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStatuszgloszeniaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
